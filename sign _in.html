    <section class=" container border border-4 border-success w-50 rounded p-sm-2 p-5 my-5 d.flex justify-content-center align-items-center" style="box-shadow: 2px 2px 15px yellowgreen ">
    
    <form  class="my-5  my-sm-1 ">
        <div class="form-group  ">
          <label class ="my-3 fs-4" for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted fw-bold">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label  class ="my-3 fs-4"for="Password">Password</label>
          <input type="password" class="form-control" id="Password1" placeholder="Password">
        </div>
        <div class="form-check my-3">
          <input type="checkbox" class="form-check-input" id="check">
          <label class="form-check-label my-3 fs-4" for="check">Check me out</label>
        </div>
        <button type="submit" class="btn btn-success btn-lg my-2 ">Sign in</button><br>
      <a href="#"  class = "text-decoration-none" alt="forgot password"><small id="forgot_password" class="form-text fs-4">Forgot Password</small></a>
